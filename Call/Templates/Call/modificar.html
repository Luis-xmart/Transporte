{%  extends 'ProyectoWebApp/base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
                     <div class="btn-group me-2">
                        {% comment %} <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Asignar
                        </button> {% endcomment %}
                        <a href="asignar/{{env.id}}" title="Asignar" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Editar </a> 
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                           <div class="modal-dialog">
                              <div class="modal-content">
                                 <div class="modal-header">
                                    <h4>Asignacion de Vehiculos</h4>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                 </div>
                                 <form action="" method="POST">
                                    <div class="modal-body">
                                       {% csrf_token %}
                                       <table style = "margin: 20px auto;">{{ fromC.as_table }}</table>
                                    </div>
                                    <div class="modal-footer">
                                       <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                       <input type="submit" value="Asignar" class="btn btn-success">
                                    </div>
                                 </form>
                              </div>
                           </div>
                        </div>
                     </div>
                  </td>
               </tr>
              
            </tbody>
         </table>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
      <script>
         const stepButtons = document.querySelectorAll('.step-button');
         const progress = document.querySelector('#progress');
         
         Array.from(stepButtons).forEach((button,index) => {
             button.addEventListener('click', () => {
                 progress.setAttribute('value', index * 100 /(stepButtons.length - 1) );//there are 3 buttons. 2 spaces.
         
                 stepButtons.forEach((item, secindex)=>{
                     if(index > secindex){
                         item.classList.add('done');
                     }
                     if(index < secindex){
                         item.classList.remove('done');
                     }
                 })
             })
         })
      </script> 
   </body>
</html>
{% endblock %}
